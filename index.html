	<body>
		<div class="page-container page-grid">
			<div></div>
			<div class="header-container header-grid">
				<h1>Sketch: A First Look Into Using Javascript</h1>
			</div>
			<div></div>
			<div></div>

			<div></div>

	<script>
	let gridSize = 32;
	const container = document.querySelector('.canvas-container');
	container.style.display = 'grid';
	container.style.gridTemplateColumns = 'repeat(32, 1fr)';
	container.style.gridTemplateRows = 'repeat(32, 1fr)';
	for (var i = 0; i < gridSize*gridSize; i++) {
		const content = document.createElement('div');
		content.classList.add('canvas');
		container.appendChild(content);
	}
	<!-- container.style.display = 'grid'; -->
	<!-- container.style.gridTemplateColumns = 'repeat(32, 1fr)'; -->
	<!-- container.style.gridTemplateRows = 'repeat(32, 1fr)'; -->
	
	const pixel = Array.from(document.querySelectorAll('.canvas'));
	//console.log(pixel.length);
	
	for (var i = 0; i < gridSize*gridSize; i++) {
	pixel[i].addEventListener('mouseover', mouseOver); 
	}
	<!-- const pixel = document.querySelector('.canvas'); -->
	<!-- pixel.onmouseover = mouseOver(pixel); -->
	
	function mouseOver() {
		this.style.backgroundColor = 'black';
	}
	
	
</script>
